<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Perudo — Bluffing Dice Game</title>
<style>
  body {margin:0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #1e293b, #0f172a); color: white;}
  header {position: sticky; top: 0; background: rgba(255,255,255,0.05); backdrop-filter: blur(8px); border-bottom: 1px solid rgba(255,255,255,0.1);}
  nav {max-width: 1200px; margin: auto; padding: 0 16px; height: 64px; display: flex; justify-content: space-between; align-items: center;}
  nav a {color: white; text-decoration: none; margin: 0 8px;}
  nav a:hover {color: #fde047;}
  .hero {max-width: 1200px; margin: auto; padding: 64px 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 32px; align-items: center;}
  .hero h1 {font-size: 2.5rem; font-weight: bold; background: linear-gradient(to right, #fde047, #f97316); -webkit-background-clip: text; color: transparent;}
  .hero p {color: #cbd5e1; margin-top: 16px;}
  .buttons {margin-top: 24px; display: flex; gap: 12px; flex-wrap: wrap;}
  .btn {padding: 12px 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white; cursor: pointer; text-decoration: none;}
  .btn:hover {background: rgba(255,255,255,0.1);}
  .btn-primary {background: linear-gradient(to right, #facc15, #f97316); border: none;}
  .card {background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 24px; border-radius: 20px;}
  .card h3 {margin: 0 0 8px;}
  @media (max-width: 768px) {.hero {grid-template-columns: 1fr;}}
</style>
</head>
<body>
<header>
  <nav>
    <div style="display:flex; align-items:center; gap:8px;">
      <div style="width:36px; height:36px; border-radius:12px; background:linear-gradient(to top right, #facc15, #f97316); display:flex; align-items:center; justify-content:center; font-weight:bold;">P</div>
      <span>Perudo</span>
    </div>
    <div>
      <a href="#features">Features</a>
      <a href="#how">How to Play</a>
      <a href="#pricing">Pricing</a>
      <a href="#faq">FAQ</a>
    </div>
  </nav>
</header>
<section class="hero">
  <div>
    <h1>Perudo — the ultimate bluffing dice game.</h1>
    <p>A fast, exciting, and strategic dice game. Play with friends or challenge players worldwide.</p>
    <div class="buttons">
      <a href="#how" class="btn">Learn How</a>
      <a href="#pricing" class="btn btn-primary">Play Now</a>
    </div>
  </div>
  <div class="card">
    <h3>Quick Start</h3>
    <p>Learn in 2 minutes, master in 20.</p>
    <div class="buttons">
      <button class="btn">Single Player</button>
      <button class="btn btn-primary">Multiplayer</button>
    </div>
  </div>
</section>
</body>
</html>
